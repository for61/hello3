!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
</head>
<body>
 
<div class="container">
  <h2>Cards with Contextual Classes</h2>
  <div class="card">
    <div class="card-body">Telugu</div>
  </div>
  <div class="card bg-primary text-white">
    <div class="card-body">English</div>
  </div>
  <div class="card bg-success text-white">
    <div class="card-body">Social</div>
  </div>
  <div class="card bg-info text-white">
    <div class="card-body">Scince</div>
  </div>
  <div class="card bg-warning text-white">
    <div class="card-body">Engineering</div>
  </div>
  <div class="card bg-danger text-white">
    <div class="card-body">News</div>
  </div>
  <div class="card bg-secondary text-white">
    <div class="card-body">General knowds</div>
  </div>
  <br>
  <div class="card bg-dark text-white">
    <div class="card-body">Current Offer</div>
  </div>
  <div class="card bg-light text-dark">
    <div class="card-body">Test</div>
  </div>
</div>

</body>
</html>
