<!DOCTYPE html>
<html>
<head>
  <title>CSS elements with same class name</title>
  <style>
    .line {
      color: #FFF;
      font-size: 20px;
      background-color: #FF6633;
    }
  </style>
</head>
<body>
  <p class="line">This is a first paragraph.</p>
  <div class="line">This is a first section.</div>
</body>
</html>
